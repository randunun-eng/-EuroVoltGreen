<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9e9e9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="voltGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- V Symbol inspired by the logo -->
  <path d="M8 6 L12 18 L16 6 L20 18 L14 30 L10 18 Z" fill="url(#logoGradient)" opacity="0.8"/>
  <path d="M10 8 L14 20 L18 8" stroke="#9e9e9e" stroke-width="2" fill="none"/>
  
  <!-- Solar panel grid pattern -->
  <rect x="4" y="8" width="2" height="2" fill="#9e9e9e" opacity="0.6"/>
  <rect x="6" y="8" width="2" height="2" fill="#66bb6a" opacity="0.6"/>
  <rect x="4" y="10" width="2" height="2" fill="#66bb6a" opacity="0.6"/>
  <rect x="6" y="10" width="2" height="2" fill="#9e9e9e" opacity="0.6"/>
  
  <!-- Company name -->
  <text x="24" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">EURO</text>
  <text x="65" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#voltGradient)">VOLT</text>
  <text x="24" y="28" font-family="Arial, sans-serif" font-size="8" fill="#9e9e9e">SOLAR TECHNOLOGY</text>
  
  <!-- Energy flow lines -->
  <path d="M22 20 Q26 18 30 20 T38 20" stroke="#66bb6a" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M22 22 Q26 24 30 22 T38 22" stroke="#4caf50" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Tech elements -->
  <circle cx="100" cy="12" r="2" fill="#9e9e9e"/>
  <circle cx="105" cy="15" r="1.5" fill="#757575"/>
  <circle cx="110" cy="18" r="1" fill="#66bb6a"/>
  <circle cx="100" cy="24" r="1.5" fill="#4caf50"/>
  <circle cx="105" cy="27" r="2" fill="#66bb6a"/>
  <circle cx="110" cy="30" r="1" fill="#9e9e9e"/>
  
  <!-- Connecting lines -->
  <path d="M100 12 L105 15 L110 18 M100 24 L105 27 L110 30" 
        stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
</svg>