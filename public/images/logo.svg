<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solar panel representation -->
  <rect x="2" y="8" width="16" height="24" rx="2" fill="url(#logoGradient)" stroke="#fff" stroke-width="0.5"/>
  <rect x="4" y="10" width="5" height="8" fill="#fff" fill-opacity="0.1"/>
  <rect x="10" y="10" width="5" height="8" fill="#fff" fill-opacity="0.1"/>
  <rect x="4" y="19" width="5" height="8" fill="#fff" fill-opacity="0.1"/>
  <rect x="10" y="19" width="5" height="8" fill="#fff" fill-opacity="0.1"/>
  
  <!-- Sun/energy symbol -->
  <circle cx="12" cy="6" r="3" fill="url(#sunGradient)"/>
  <path d="M12 1 L12 3 M12 9 L12 11 M7 6 L9 6 M15 6 L17 6 M8.5 2.5 L9.9 3.9 M14.1 8.1 L15.5 9.5 M15.5 2.5 L14.1 3.9 M9.9 8.1 L8.5 9.5" 
        stroke="url(#sunGradient)" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Company name -->
  <text x="24" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">EUROVOLT</text>
  <text x="24" y="28" font-family="Arial, sans-serif" font-size="8" fill="#666">SOLAR TECHNOLOGY</text>
  
  <!-- Voltage/energy waves -->
  <path d="M22 20 Q26 18 30 20 T38 20" stroke="#28a745" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M22 22 Q26 24 30 22 T38 22" stroke="#17a2b8" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Innovation dots -->
  <circle cx="100" cy="12" r="2" fill="#0056b3"/>
  <circle cx="105" cy="15" r="1.5" fill="#007bff"/>
  <circle cx="110" cy="18" r="1" fill="#17a2b8"/>
  <circle cx="100" cy="24" r="1.5" fill="#28a745"/>
  <circle cx="105" cy="27" r="2" fill="#20c997"/>
  <circle cx="110" cy="30" r="1" fill="#ffc107"/>
  
  <!-- Connecting lines for innovation -->
  <path d="M100 12 L105 15 L110 18 M100 24 L105 27 L110 30" 
        stroke="#e9ecef" stroke-width="1" opacity="0.5"/>
</svg>
